<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DataStax Portfolio Manager Demo</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Jake Luciani">
	<!-- Date: 2011-03-22 -->
    <style>
        body {
            font-family: Tahoma,Arial,sans-serif;
            font-size: 13px;
        }

        .portfolio .cell {
            display: inline-block;
            padding: 5px;
        }

        .thead .cell {
            background: #66a30a;
            font-weight: bold;
            padding: 8px 5px;
        }

        .odd .cell {
            background: #CCC;
        }

        .portfolio .name {
            width: 200px;
        }

        .portfolio .price {
            width: 100px;
        }

        .portfolio .constituents {
            width: 50px;
            text-align: right;
        }

        .thead .constituents {
            text-align: left;
        }

    </style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script src="thrift.js"                  type="text/javascript" charset="utf-8"></script>
  	<script src="portfolio_types.js" type="text/javascript" charset="utf-8"></script>
  	<script src="PortfolioMgr.js"       type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	  $(document).ready(function(){
	    var transport = new Thrift.Transport("service")
	    var protocol  = new Thrift.Protocol(transport)
	    var client    = new PortfolioMgrClient(protocol)
	
	    portfolios = client.get_portfolios("",10);
		if(portfolios != null)
		{
			for(i=0; i<portfolios.length; i++)
			   document.getElementById('content').innerHTML += 
				'<div class="portfolio'+(i%2 ? ' odd' : '')+'">'+
				   '<div class="cell name">'+portfolios[i].name+'</div>'+
				   '<div class="cell price">$'+portfolios[i].price.toFixed(2)+'</div>'+
				   '<div class="cell constituents">'+portfolios[i].constituents.length+'&nbsp;&nbsp;</div>'+
				'</div>';
				
		}
	 });
	</script>
</head>
<script>
</script>
<body>
<img src="logo.png" width="200" />
<h1>Portfolio Manager Demo</h1>
<div id="content">
    <div class="portfolio thead">
        <div class="cell name">Portfolio</div
        ><div class="cell price">Price</div
        ><div class="cell constituents">Stocks</div>
    </div>
</div>
</body>
</html>
